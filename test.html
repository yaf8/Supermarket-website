<!DOCTYPE html>
<html>
  <head>
    <title>Example Navigation Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      /* Custom CSS for header */
      .header-wrapper {
        background-color: #f8f9fa;
        position: sticky;
        top: 0;
        z-index: 999;
      }
      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }
    </style>
  
  </head>
  <body>
    <!-- Header -->
    <div class="header-wrapper">
      <div class="container header-container">
        <!-- Signin -->
        <div>
          <a href="#" class="btn btn-outline-secondary me-3">Sign In</a>
        </div>
        <!-- Search -->
        <form class="form-inline flex-fill justify-content-center">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <!-- Cart -->
        <div>
          <a href="#" class="btn btn-outline-secondary ms-3">Cart</a>
        </div>
      </div>
    </div>

    <!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mt-5">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand" href="#">Logo</a>
    <!-- Toggle button for mobile -->
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navigation links -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="contactDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Contact Us
          </a>
          <div class="dropdown-menu" aria-labelledby="contactDropdown">
            <a class="dropdown-item" href="#">Phone</a>
            <a class="dropdown-item" href="#">Email</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

    <!-- JavaScript and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-Bk0IMm/n7mbudOk17svBG/9fcFh1KjV7wRtRlNt7rQrOVkxgTofZdwt3s9f+cJ1t"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-Q50VUEjvFlzkx7t5OBLZzkk40V6+0wr8X5W6wIZUjD0U6m+MxO7Ucr/hZJLlZzzg"
      crossorigin="anonymous"></script>
  
  </body>
</html>
